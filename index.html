<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metal Viewer Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #ddd;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 8px 16px;
      background: #181818;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      z-index: 10;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-right: 16px;
      white-space: nowrap;
    }

    .controls-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .control {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #222;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
    }

    .control label {
      white-space: nowrap;
    }

    .control input[type="file"] {
      font-size: 11px;
      max-width: 220px;
      color: #ccc;
    }

    button {
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      background: #3a7bd5;
      color: white;
      white-space: nowrap;
    }

    button:hover {
      background: #2f66b0;
    }

    button:active {
      background: #244c83;
    }

    .slider-group {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
    }

    .slider-group input[type="range"] {
      width: 80px;
    }

    #viewer-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #viewer-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #status {
      position: absolute;
      left: 8px;
      bottom: 8px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 4px;
      font-size: 11px;
      color: #eee;
      pointer-events: none;
      max-width: 60%;
    }

    #notice {
      position: absolute;
      right: 8px;
      bottom: 8px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 4px;
      font-size: 11px;
      color: #aaa;
      max-width: 35%;
      text-align: right;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Metal Viewer Web</h1>
    <div class="controls-group">
      <div class="control">
        <label for="model-input">模型 GLB</label>
        <input type="file" id="model-input" accept=".glb,.gltf" />
      </div>

      <div class="control">
        <label for="hdr-input">環境 HDR</label>
        <input type="file" id="hdr-input" accept=".hdr,.exr" />
      </div>

      <div class="control">
        <div class="slider-group">
          <span>金屬感</span>
          <input type="range" id="metal-slider" min="0" max="1" step="0.05" value="1" />
        </div>
        <div class="slider-group">
          <span>粗糙度</span>
          <input type="range" id="roughness-slider" min="0" max="1" step="0.05" value="0.15" />
        </div>
      </div>

      <div class="control">
        <button id="bg-toggle">背景：環境</button>
      </div>

      <div class="control">
        <button id="screenshot-btn">匯出 PNG</button>
      </div>
    </div>
  </header>

  <div id="viewer-container">
    <!-- three.js 會把 canvas 插在這裡 -->
    <div id="status">請載入 GLB 模型與 HDR 環境圖。</div>
    <div id="notice">本頁只在瀏覽器中運行。載入的 GLB/HDR 檔案僅在本機記憶體中處理，不會上傳到伺服器。</div>
  </div>

  <!-- 三維程式邏輯 -->
  <script type="module" src="./app.js"></script>
</body>
</html>
